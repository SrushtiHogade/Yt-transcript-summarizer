<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(40deg,
                hsl(240deg 56% 48%) 0%,
                hsl(250deg 48% 49%) 10%,
                hsl(260deg 40% 49%) 24%,
                hsl(271deg 34% 50%) 42%,
                hsl(285deg 28% 50%) 57%,
                hsl(305deg 24% 50%) 68%,
                hsl(325deg 29% 54%) 75%,
                hsl(340deg 34% 58%) 81%,
                hsl(354deg 40% 62%) 85%,
                hsl(358deg 39% 63%) 89%,
                hsl(353deg 31% 62%) 92%,
                hsl(345deg 22% 61%) 94%,
                hsl(330deg 14% 60%) 96%,
                hsl(284deg 9% 60%) 97%,
                hsl(232deg 12% 62%) 98%,
                hsl(212deg 22% 61%) 99%,
                hsl(204deg 32% 60%) 100%,
                hsl(200deg 41% 58%) 100%);
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Black shadow */
            text-align: center;
        }
        h1 {
            color: #481e6b; /* Purple color */
            margin-bottom: 20px;
        }
        p {
            color: #333; /* Dark text color */
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcript</h1>
        <p>{{ transcript }}</p>
    </div>
</body>
</html>
