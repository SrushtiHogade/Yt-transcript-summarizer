<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ab90fb;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #481e6b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #481e6b;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #481e6b;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #481e6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5f2b91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Transcript</h1>
        <form action="/get_transcript" method="POST">
            <label for="video_url">Enter YouTube Video URL:</label>
            <input type="text" id="video_url" name="video_url" required>
            <button type="submit">Get Transcript</button>
        </form>
    </div>
</body>
</html>
